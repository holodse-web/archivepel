<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê—Ä—Ö–∏–≤ –ü–ê–®–ê –ü–≠–õ</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #212121;
            --bg-hover: #3a3a3a;
            --text-primary: #f1f1f1;
            --text-secondary: #aaaaaa;
            --accent: #ff0000;
            --border: #3a3a3a;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* Header */
        .header {
            background-color: var(--bg-secondary);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 20px;
            font-weight: 500;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        /* Search */
        .search-container {
            flex: 1;
            max-width: 600px;
            margin: 0 40px;
        }

        .search-box {
            display: flex;
            align-items: center;
            background-color: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 40px;
            overflow: hidden;
        }

        .search-box:focus-within {
            border-color: #1c62b9;
        }

        .search-input {
            flex: 1;
            background: none;
            border: none;
            padding: 10px 16px;
            color: var(--text-primary);
            font-size: 16px;
            outline: none;
        }

        .search-btn {
            background-color: var(--bg-hover);
            border: none;
            padding: 10px 20px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 18px;
        }

        .search-btn:hover {
            background-color: #4a4a4a;
        }

        /* Stats */
        .stats-bar {
            background-color: var(--bg-secondary);
            padding: 12px 16px;
            display: flex;
            gap: 24px;
            font-size: 14px;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border);
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* Filters */
        .filters {
            background-color: var(--bg-secondary);
            padding: 12px 16px;
            display: flex;
            gap: 12px;
            overflow-x: auto;
            border-bottom: 1px solid var(--border);
        }

        .filter-btn {
            background-color: var(--bg-hover);
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            white-space: nowrap;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .filter-btn:hover {
            background-color: #4a4a4a;
        }

        .filter-btn.active {
            background-color: var(--text-primary);
            color: var(--bg-primary);
        }

        /* Content */
        .content {
            padding: 24px 16px;
            max-width: 1800px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 16px;
            padding-left: 4px;
        }

        /* Video Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 16px;
        }

        .video-card {
            cursor: pointer;
            transition: transform 0.2s;
        }

        .video-card:hover {
            transform: scale(1.02);
        }

        .video-thumbnail {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 */
            background-color: var(--bg-hover);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .thumbnail-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .video-duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .video-info {
            padding: 0 4px;
        }

        .video-title {
            font-size: 14px;
            font-weight: 500;
            line-height: 1.4;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-meta {
            font-size: 13px;
            color: var(--text-secondary);
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .episode-badge {
            display: inline-block;
            background-color: var(--accent);
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            margin-right: 8px;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .spinner {
            border: 3px solid var(--bg-hover);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .search-container {
                margin: 0 12px;
            }

            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 12px;
            }

            .stats-bar {
                font-size: 12px;
                gap: 16px;
            }
        }

        @media (max-width: 480px) {
            .video-grid {
                grid-template-columns: 1fr;
            }

            .search-container {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">
            <div class="logo-icon">üé¨</div>
            <span>–ê—Ä—Ö–∏–≤ –ü–ê–®–ê –ü–≠–õ</span>
        </div>
        <div class="search-container">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="–ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é –∏–ª–∏ –Ω–æ–º–µ—Ä—É —Å–µ—Ä–∏–∏..." id="searchInput">
                <button class="search-btn" onclick="searchVideos()">üîç</button>
            </div>
        </div>
        <div style="font-size: 24px;">üìä</div>
    </div>

    <!-- Stats Bar -->
    <div class="stats-bar">
        <div class="stat-item">
            <span>üìπ</span>
            <span id="totalVideos">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
        </div>
        <div class="stat-item">
            <span>‚è±Ô∏è</span>
            <span id="totalDuration">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
        </div>
        <div class="stat-item">
            <span>üì∫</span>
            <span>2 –∫–∞–Ω–∞–ª–∞</span>
        </div>
    </div>

    <!-- Filters -->
    <div class="filters">
        <button class="filter-btn active" onclick="filterVideos('all')">–í—Å–µ –≤–∏–¥–µ–æ</button>
        <button class="filter-btn" onclick="filterVideos('main')">–û—Å–Ω–æ–≤–Ω–æ–π –∫–∞–Ω–∞–ª</button>
        <button class="filter-btn" onclick="filterVideos('second')">–í—Ç–æ—Ä–æ–π –∫–∞–Ω–∞–ª</button>
        <button class="filter-btn" onclick="filterVideos('recent')">–ù–µ–¥–∞–≤–Ω–∏–µ</button>
        <button class="filter-btn" onclick="filterVideos('popular')">–ü–æ–ø—É–ª—è—Ä–Ω—ã–µ</button>
    </div>

    <!-- Content -->
    <div class="content">
        <div class="section-title" id="sectionTitle">–í—Å–µ –≤–∏–¥–µ–æ</div>
        
        <!-- Loading State -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>–ó–∞–≥—Ä—É–∑–∫–∞ –≤–∏–¥–µ–æ...</div>
        </div>

        <!-- Video Grid -->
        <div class="video-grid" id="videoGrid" style="display: none;"></div>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-state-icon">üìπ</div>
            <h3>–í–∏–¥–µ–æ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</h3>
            <p>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å —Ñ–∏–ª—å—Ç—Ä—ã –∏–ª–∏ –ø–æ–∏—Å–∫–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å</p>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        let allVideos = [];
        let currentFilter = 'all';

        // –ó–∞–≥—Ä—É–∑–∫–∞ –≤–∏–¥–µ–æ
        async function loadVideos() {
            try {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –±–æ—Ç—É —á–µ—Ä–µ–∑ Telegram Web App
                const response = await fetch('https://api.telegram.org/bot' + tg.initDataUnsafe.user.id + '/getVideos');
                
                // –í—Ä–µ–º–µ–Ω–Ω—ã–µ —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ (–∑–∞–º–µ–Ω–∏ –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –æ—Ç –±–æ—Ç–∞)
                allVideos = generateTestData();
                
                updateStats();
                displayVideos(allVideos);
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('videoGrid').style.display = 'grid';
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                document.getElementById('loading').innerHTML = '<div>‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</div>';
            }
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Ç–µ—Å—Ç–æ–≤—ã—Ö –¥–∞–Ω–Ω—ã—Ö (—É–¥–∞–ª–∏ –∫–æ–≥–¥–∞ –ø–æ–¥–∫–ª—é—á–∏—à—å —Ä–µ–∞–ª—å–Ω—ã–π API)
        function generateTestData() {
            const videos = [];
            for (let i = 1; i <= 50; i++) {
                videos.push({
                    id: i,
                    episode_number: i,
                    title: `–°–µ—Ä–∏—è ${i} - –ü—Ä–∏–∫–ª—é—á–µ–Ω–∏—è –≤ –º–∏—Ä–µ Minecraft`,
                    duration: Math.floor(Math.random() * 3600) + 600,
                    published_at: '2024-01-' + String(i % 28 + 1).padStart(2, '0'),
                    channel_source: i % 5 === 0 ? 'second' : 'main',
                    yt_id: 'dQw4w9WgXcQ'
                });
            }
            return videos;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function updateStats() {
            const total = allVideos.length;
            const totalSeconds = allVideos.reduce((sum, v) => sum + v.duration, 0);
            const hours = Math.floor(totalSeconds / 3600);
            
            document.getElementById('totalVideos').textContent = `${total} —Å–µ—Ä–∏–π`;
            document.getElementById('totalDuration').textContent = `${hours} —á–∞—Å–æ–≤ –∫–æ–Ω—Ç–µ–Ω—Ç–∞`;
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤–∏–¥–µ–æ
        function displayVideos(videos) {
            const grid = document.getElementById('videoGrid');
            const emptyState = document.getElementById('emptyState');
            
            if (videos.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            grid.style.display = 'grid';
            emptyState.style.display = 'none';
            
            grid.innerHTML = videos.map(video => `
                <div class="video-card" onclick="openVideo('${video.yt_id}', ${video.id})">
                    <div class="video-thumbnail">
                        <div class="thumbnail-placeholder">üé¨</div>
                        <div class="video-duration">${formatDuration(video.duration)}</div>
                    </div>
                    <div class="video-info">
                        <div class="video-title">
                            <span class="episode-badge">#${video.episode_number}</span>
                            ${video.title}
                        </div>
                        <div class="video-meta">
                            <span>${video.channel_source === 'second' ? 'üì∫ –í—Ç–æ—Ä–æ–π –∫–∞–Ω–∞–ª' : 'üé¨ –û—Å–Ω–æ–≤–Ω–æ–π –∫–∞–Ω–∞–ª'}</span>
                            <span>üìÖ ${formatDate(video.published_at)}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –≤–∏–¥–µ–æ
        function filterVideos(filter) {
            currentFilter = filter;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            let filtered = allVideos;
            let title = '–í—Å–µ –≤–∏–¥–µ–æ';
            
            switch(filter) {
                case 'main':
                    filtered = allVideos.filter(v => v.channel_source === 'main');
                    title = '–û—Å–Ω–æ–≤–Ω–æ–π –∫–∞–Ω–∞–ª';
                    break;
                case 'second':
                    filtered = allVideos.filter(v => v.channel_source === 'second');
                    title = '–í—Ç–æ—Ä–æ–π –∫–∞–Ω–∞–ª';
                    break;
                case 'recent':
                    filtered = allVideos.slice(-20).reverse();
                    title = '–ù–µ–¥–∞–≤–Ω–∏–µ –≤–∏–¥–µ–æ';
                    break;
                case 'popular':
                    filtered = allVideos.filter((v, i) => i % 10 === 0);
                    title = '–ü–æ–ø—É–ª—è—Ä–Ω—ã–µ –≤–∏–¥–µ–æ';
                    break;
            }
            
            document.getElementById('sectionTitle').textContent = title;
            displayVideos(filtered);
        }

        // –ü–æ–∏—Å–∫ –≤–∏–¥–µ–æ
        function searchVideos() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            
            if (!query) {
                displayVideos(allVideos);
                document.getElementById('sectionTitle').textContent = '–í—Å–µ –≤–∏–¥–µ–æ';
                return;
            }
            
            const filtered = allVideos.filter(v => 
                v.title.toLowerCase().includes(query) ||
                v.episode_number.toString().includes(query)
            );
            
            document.getElementById('sectionTitle').textContent = `–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∏—Å–∫–∞: "${query}"`;
            displayVideos(filtered);
        }

        // –ü–æ–∏—Å–∫ –ø–æ Enter
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchVideos();
            }
        });

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –≤–∏–¥–µ–æ
        function openVideo(ytId, videoId) {
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º callback –±–æ—Ç—É
            tg.sendData(JSON.stringify({
                action: 'open_video',
                video_id: videoId,
                yt_id: ytId
            }));
            
            // –ò–ª–∏ –æ—Ç–∫—Ä—ã–≤–∞–µ–º YouTube
            // window.open(`https://youtube.com/watch?v=${ytId}`, '_blank');
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏
        function formatDuration(seconds) {
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = seconds % 60;
            
            if (h > 0) {
                return `${h}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
            }
            return `${m}:${String(s).padStart(2, '0')}`;
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞—Ç—ã
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const months = ['—è–Ω–≤', '—Ñ–µ–≤', '–º–∞—Ä', '–∞–ø—Ä', '–º–∞–π', '–∏—é–Ω', '–∏—é–ª', '–∞–≤–≥', '—Å–µ–Ω', '–æ–∫—Ç', '–Ω–æ—è', '–¥–µ–∫'];
            return `${date.getDate()} ${months[date.getMonth()]} ${date.getFullYear()}`;
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –≤–∏–¥–µ–æ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        loadVideos();
    </script>
</body>
</html>
